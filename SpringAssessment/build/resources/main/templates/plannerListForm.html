<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List Form</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="plannerListForm d-flex justify-content-center p-4" id="plannerListForm">
      <form>
        <h1>To Do List Form</h1>

        <div class="form-section">
          <div class="form-group">
            <label for="newTask">Task:</label>
            <input type="text" class="form-control" id="newTask" required/>
          </div>

          <div class="form-group pt-2">
            <label for="newDescription">Description:</label>
            <textarea
              type="text"
              class="form-control"
              id="newDescription" required
            ></textarea>
          </div>

          <div class="form-group pt-2">
            <label for="startDate">Start On:</label>
            <input type="date" id="startDate" name="startDate" required/>
          </div>

          <div class="form-group pt-2">
            <label for="endDate">Target By:</label>
            <input type="date" id="endDate" name="endDate" required/>
          </div>

          <div class="pt-2">
            <button type="submit" class="btn btn-outline-dark">Add</button>
            <a th:href="@{/plannerList}">
              <button type="button" class="btn btn-outline-dark">
                Back to To Do List
              </button>
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
    <script src="js/productController.js"></script>
    <script src="js/itemForm.js"></script>
  </body>
</html>
