<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List Form</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="plannerListForm d-flex justify-content-center p-4">
      <form>
        <h1>To Do List Form</h1>

        <div class="form-section p-1">
          <div class="form-group">
            <label for="newItemNameInput">Task:</label>
            <input type="text" class="form-control" id="newItemNameInput" />
          </div>

          <div class="form-group">
            <label for="newItemDescription">Description:</label>
            <textarea
              type="text"
              class="form-control"
              id="newItemDescription"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="newStartDate">Start On:</label>
            <input type="date" id="newStartDate" name="newStartDate" />
          </div>

          <div class="form-group">
            <label for="newEndDate">Target By:</label>
            <input type="date" id="newEndDate" name="newEndDate" />
          </div>

          <div class="pt-2">
            <button type="submit" class="btn btn-outline-dark">Add</button>
            <a th:href="@{/plannerList}">
              <button type="button" class="btn btn-outline-dark">
                Back to To Do List
              </button>
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- JS -->
    <script src="js/productController.js"></script>
    <script src="js/productListing.js"></script>
  </body>
</html>
